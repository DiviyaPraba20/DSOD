<div class="search-results">
  <div class="search-results-content">
    <div class="no-rec" *ngIf="(searchResponse$ |async)?.resultMap.totalFound==0">
      <h2>No Record Found </h2>
    </div>
    <div *ngFor="let result of (searchResponse$ |async)?.resultMap.data">
      <dsod-search-result-item [topic]="result"></dsod-search-result-item>
    </div>
    <div style="height: 100%; width: 100%; position: absolute;left: 0; top: 0;" [ngClass]="{'hide-loader':!isLoading}">
      <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple"></ngx-spinner>
    </div>

  </div>
  <div class="search-pagination" *ngIf="(searchResponse$ |async)?.resultMap.totalFound">
    <ngb-pagination [collectionSize]="(searchResponse$ |async)?.resultMap.totalFound" [pageSize]="6" [(page)]="currentPage"
      [maxSize]="7" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
  </div>
</div>
