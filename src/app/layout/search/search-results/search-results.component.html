<div class="search-results">
  <div class="search-results-content">
    <div *ngFor="let result of searchResults">
      <dsod-search-result-item [topic]="result"></dsod-search-result-item>
    </div>
  </div>
  <div class="search-pagination">
    <pagination [totalItems]="36" [(ngModel)]="currentPage" (ngModelChange)="getPage()" (numPages)="smallnumPages = $event"></pagination>
  </div>
</div>
