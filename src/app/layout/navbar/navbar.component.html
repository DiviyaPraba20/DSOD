<div class="nav-wrapper">
  <div class="container-fluid">
    <div class="d-flex justify-content-between">

      <div class="brand">
        <a [routerLink]="['/']"><img class="img img-fluid" src="./assets/images/dso-logo.png"></a>
      </div>

      <div class="col-sm-10">
        <div class="nav-menu">
          <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item" *ngFor="let nav of navigation">
                  <a class="nav-link" routerLink={{nav.link}} routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">{{nav.title}}</a>
                </li>
                <li class="nav-item search-area">
                  <div class="btn-group">
                    <div id="search-box">
                      <label for="search">search</label>
                      <input type="text" class="form-control" name="search">
                    </div>
                    <button type="button" class="nav-link" enable-search>
                      <img src="./assets/images/search-icon.png">
                    </button>
                  </div>
                </li>
                <li class="nav-item login-wrap" *ngIf="(loggedIn | async)">
                  <a class="nav-link" (click)="toggleProfilePanel()">Profile</a>
                </li>
                <li class="nav-item login-wrap" *ngIf="(loggedIn | async)" ngbDropdown placement="bottom-right">
                  <div class="nav-link avatar-wrap" ngbDropdownToggle>
                    <img class="avatar" src="./assets/images/no-avatar.png">
                    <span class="user-name">
                      Rebecca
                      <small>Clarson</small>
                    </span>
                  </div>
                  <div ngbDropdownMenu class="logged-in-dropdown">
                    <button class="dropdown-item">Settings</button>
                    <button class="dropdown-item" (click)="logout()">Log Out</button>
                  </div>
                </li>
                <li class="nav-item login-wrap" *ngIf="!(loggedIn | async)">
                  <a [routerLink]="['login']" class="nav-link">Login</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
