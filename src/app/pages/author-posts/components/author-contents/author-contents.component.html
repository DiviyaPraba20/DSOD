<div class="content-container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 m-auto">
        <div class="author-bio-wrap">
          <dsod-author-bio [authorId]="authorId"></dsod-author-bio>
        </div>  
      </div>
    </div>
  </div>
  <div class="tabs-wrapper">
    <tabset>
      <tab heading="All" (select)="onChangeFilter($event)">
        <dsod-contents *ngIf="filterType==='All'" [contentTypeId]="contentTypeId"></dsod-contents>
      </tab>
      <tab heading="Articles" (select)="onChangeFilter($event)">
        <dsod-contents *ngIf="filterType==='Articles'" [contentTypeId]="contentTypeId"></dsod-contents>
      </tab>
      <tab heading="Videos" (select)="onChangeFilter($event)">
        <dsod-contents *ngIf="filterType==='Videos'" [contentTypeId]="contentTypeId"></dsod-contents>
      </tab>
      <tab heading="Podcasts" (select)="onChangeFilter($event)">
        <dsod-contents *ngIf="filterType==='Podcasts'" [contentTypeId]="contentTypeId"></dsod-contents>
      </tab>
      <tab heading="Visual Essay" (select)="onChangeFilter($event)">
        <dsod-contents *ngIf="filterType==='Visual Essay'" [contentTypeId]="contentTypeId"></dsod-contents>
      </tab>
    </tabset>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple"></ngx-spinner>
