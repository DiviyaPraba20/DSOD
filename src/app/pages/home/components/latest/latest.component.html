<section class="the-latest" *ngIf="(latestTopics$ | async)">
  <h2 class="section-title">The Latest</h2>
  <div class="latest-block">
    <div class="latest-block-header">
      <h4>Implant Dentistry</h4>
      <dsod-rating></dsod-rating>
    </div>
    <div class="latest-block-thumbnail">
      <img src="assets/images/teeth.png" class="img-fluid" alt="Feautred Thumbnail Large">
      <a href="" class="read-about">
        <img src="assets/images/article-icon.png" alt="">
      </a>
    </div>
    <div class="latest-block-caption">
      <h4>Socket Repair Technique for Type II Sockets | By Asmita Bhekare, DDS</h4>
    </div>
  </div>
  <div *ngFor="let topic of (latestTopics$ | async)">
    <dsod-latest-item [pageContent]="topic"></dsod-latest-item>
  </div>
</section>
