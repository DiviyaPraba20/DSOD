<section class="podcasts" *ngIf="(podcasts$ | async)?.length">
  <div class="container">
    <h2 class="section-title">Podcasts</h2>
    <div class="podcasts-about text-center">
      <h3>DISCOVER NEW RESOURCES</h3>
      <h4>Check out what is popular in <span>DSODentist</span> today!</h4>
    </div>
    <div class="podcasts-tabs d-flex align-items-center">
      <h3 class="podcasts-title">Podcasts</h3>
      <tabset>
        <tab heading="New" class="mt-2">
          <a href="javascript:void(0)" class="pod-left-control" (click)="updateAuthors($event)">
            <img src="assets/images/arrow-left.png" alt="">
          </a>
          <a href="javascript:void(0)" class="pod-right-control" (click)="updateAuthors($event)">
            <img src="assets/images/arrow-right.png" alt="">
          </a>
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="featured-podcasts-block">
                <div class="podcasts-block-header">
                  <h4>Featured Podcast</h4>
                </div>
                <div class="podcast-block-thumbnail">
                  <img src="./assets/images/featured-podcast.png" class="img-fluid" alt="Feautred Thumbnail Large">
                  <div class="podcasts-block-caption">
                    <h4>Awesome Topic Info | Christina Calleros, RDH, MS</h4>
                  </div>
                </div>
              </div>
              <div class="podcasts-list">
                <dsod-podcast-items [podcasts]="podcasts$ | async" [indexStart]="indexStart" [indexEnd]="indexEnd"
                  [imageIndex]="imageIndex"></dsod-podcast-items>
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <dsod-podcasts-by [podcasts]="podcasts$ | async" [indexEnd]="indexEnd" [indexStart]="indexStart"
                [imageIndex]="imageIndex"></dsod-podcasts-by>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="podcasts-pagination">
                <ul>
                  <li *ngFor="let number of [1, 2]; let i=index" [ngClass]="{'active':number==activePage}"><button
                      class="btn btn-default" (click)="podcastPagination($event, number)" [disabled]="number==activePage">{{number}}</button></li>
                </ul>
              </div>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</section>
