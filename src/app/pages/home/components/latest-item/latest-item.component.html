<div class="latest-block latest-layout-row">
  <div class="row">
    <div class="col-md-5">
      <div class="latest-block-thumbnail">
        <img src={{latestTopic.featuredMedia.code.originalUrl}} class="img-fluid" alt="Feautred Thumbnail Large"
          (click)="navigateTo(latestTopic)">
        <a href="javascript:void(0)" (click)="navigateTo(latestTopic)" class="read-about">
          <img *ngIf="latestTopic.contentTypeName=='Articles'" src="assets/images/article-icon.png" alt="">
          <img *ngIf="latestTopic.contentTypeName=='Videos'" src="assets/images/youtube-icon.png" alt="">
          <img *ngIf="latestTopic.contentTypeName=='Podcasts'" src="assets/images/podcast-icon.png" alt="">
        </a>
      </div>
    </div>
    <div class="col-md-7">
      <dsod-topic [topic]="latestTopic" [showImage]="false" [showHeader]="true" styleFor="content-lg" [showRating]=true>
      </dsod-topic>
    </div>
  </div>
</div>
