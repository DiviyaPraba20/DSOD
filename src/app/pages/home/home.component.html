<dsod-carousel [loggedIn]="isLoggedIn$ | async"></dsod-carousel>
<dsod-home-ad-banner></dsod-home-ad-banner>
<dsod-featured-topics [featuredTopics]="featuredTopics$ | async"></dsod-featured-topics>
<div class="container">
  <div class="row">
    <div class="col-xl-8">
      <dsod-latest [latestTopics]="latestTopics$ | async"></dsod-latest>
    </div>
    <div class="col-xl-4 col-lg-4">
      <dsod-trending [trendingTopics]="trendingTopics$ | async"></dsod-trending>
    </div>
  </div>
</div>
<dsod-podcasts *ngIf="podcastType" [contentType]="podcastType[0]"></dsod-podcasts>
<section>
  <div class="container">
    <div class="row">
      <div class="col-xl-4 col-lg-6">
        <dsod-events></dsod-events>
      </div>
      <div class="col-xl-8 col-lg-6">
        <dsod-our-sponsors [sponsoredTopics]="sponsoredTopics$ | async"></dsod-our-sponsors>
      </div>
    </div>
  </div>
</section>
