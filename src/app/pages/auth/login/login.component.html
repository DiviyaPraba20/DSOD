<div class="login-container">
  <div class="overlay"></div>
  <div class="content-container">
    <div class="header-container">
      <h1 class="title">Log in...</h1>
      <h3 class="title-comment">to your DSODentist account here:</h3>
    </div>
    <div class="form-container">
      <form [formGroup]="loginForm">
        <button class="btn btn-default btn-linkedin" (click)="loginWithLinkedIn()">
          <img class="social-image" src="/assets/images/icons/icon-linkedin.png">
          <span class="title">Log in with LinkedIn</span>
        </button>
        <p class="text-or">or</p>
        <div class="input-group login-control">
          <div class="input-group-prepend">
            <i class="input-group-text fa fa-envelope"></i>
          </div>
          <input type="text" class="form-control" placeholder="Email address" formControlName="username">
        </div>
        <div class="input-group login-control">
          <div class="input-group-prepend">
            <i class="input-group-text fa fa-lock"></i>
          </div>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="remember-container">
          <label class="checkbox-inline">
            <input type="checkbox" value="">Remember me
          </label>
          <span class="forgot-pass">
            Forgot password?
          </span>
        </div>
        <button class="btn btn-default btn-login" [disabled]="loginForm.invalid" (click)="login()">Login</button>
        <div class="join-container">
          <span>Need to create an account?</span>
          <button class="btn btn-default btn-join" routerLink="/signup">Join</button>
        </div>
      </form>
    </div>
  </div>
</div>
