<div class="sponsors-container"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()">
  <h2 class="title">From Our Sponsors</h2>
  <tabset class="dsod-tab-set">
    <tab heading="All" customClass="dsod-tab" (select)="onChangeFilter($event)">
      <dsod-sponsor-posts [posts]="pageConents$ | async"></dsod-sponsor-posts>
    </tab>
    <tab heading="Articles" customClass="dsod-tab" (select)="onChangeFilter($event)">
      <dsod-sponsor-posts [posts]="pageConents$ | async"></dsod-sponsor-posts>
    </tab>
    <tab heading="Videos" customClass="dsod-tab" (select)="onChangeFilter($event)">
      <dsod-sponsor-posts [posts]="pageConents$ | async"></dsod-sponsor-posts>
    </tab>
    <tab heading="Podcasts" customClass="dsod-tab" (select)="onChangeFilter($event)">
      <dsod-sponsor-posts [posts]="pageConents$ | async"></dsod-sponsor-posts>
    </tab>
    <tab heading="Visual Essay" customClass="dsod-tab" (select)="onChangeFilter($event)">
      <dsod-sponsor-posts [posts]="pageConents$ | async"></dsod-sponsor-posts>
    </tab>
  </tabset>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple"></ngx-spinner>
