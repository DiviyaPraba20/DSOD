<div class="unite-mega-wrap text-center p-t-115">
  <div class="container">
    <div class="row">
      <div class="col-4" *ngFor="let magazine of (uniteMagazines$ | async)">
        <a href="javascript:void(0)" (click)="openMagazineViewer(magazine._id)">
          <img class="cover" [src]="getCoverUrl(magazine.cover)" class="img-fluid" alt=""></a>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple"></ngx-spinner>
