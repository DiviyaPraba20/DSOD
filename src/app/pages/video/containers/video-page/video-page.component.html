<div class="container">
  <div class="row">
    <div class="col-xl-9">
      <div class="video-content p-t-115">
        <div class="top-head d-flex justify-content-between">
          <ul>
            <li>Education /</li>
            <li>Practice Management</li>
          </ul>
          <div><img src="assets/images/gsk-icon-sm.png">&nbsp;Sponsored content from GlaxoSmithKline</div>
          <dsod-rating></dsod-rating>
        </div>
        <div class="video-header">
          <div class="row">
            <div class="col-lg-10">
              <dsod-video-title [content]="pageContent$ | async"></dsod-video-title>
            </div>
            <div class="col-lg-2">
              <dsod-content-actions></dsod-content-actions>
            </div>
          </div>
        </div>
        <dsod-video-player [content]="pageContent$ | async"></dsod-video-player>
        <dsod-video-content [content]="pageContent$ | async"></dsod-video-content>>
      </div>
      <div class="related-content">
        <h2 class="section-title">Related Content</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let topic of trendingTopics$ |async">
            <dsod-topic [topic]="topic" [contentLenght]=0 [showImage]="true" [showHeader]="true" styleFor="content-small"></dsod-topic>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 p-t-115">
      <section class="trending-videos">
        <h2 class="section-title">Trending Topics</h2>
        <div *ngFor="let topic of trendingTopics$ |async">
          <dsod-topic [topic]="topic" [contentLenght]=170 [showImage]="true" [showHeader]="true" styleFor="content-small"></dsod-topic>
        </div>
        <dsod-sponsored-ad></dsod-sponsored-ad>
      </section>
    </div>
  </div>


</div>
