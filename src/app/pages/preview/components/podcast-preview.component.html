<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="top-head mb-5 d-flex justify-content-between align-items-center ng-star-inserted">
        <div class="pod-title d-flex align-items-center"><img alt="" src="assets/images/podcast-icon.png">
          <h3>Podcasts</h3>
        </div><span>{{content.categoryName}}</span><span>{{content.title}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2">
      <div>
        <div class="speaker-thumbnail"><img alt="assets/images/speaker-avi.png" class="img-fluid" src="assets/images/Dr-Calleros_blk-wht.jpg">
        </div>
        <div class="speaker-name" *ngIf="content.author"><span>{{content.author.fullName}}</span></div>
      </div>
    </div>
    <div class="col-lg-8">
      <dsod-audio-player [content]="content"></dsod-audio-player>
    </div>
  </div>
  <!-- <div class="row">
    <div class="col-lg-12">
      <div class="speakers-content mt-5" [innerHTML]="contentString"></div>
    </div>
  </div> -->
  <dsod-references [references]="content.references"></dsod-references>
</div>
