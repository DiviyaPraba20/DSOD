<div *ngIf="(pageContent$ | async)?.contentTypeName=='Articles' || (pageContent$ | async)?.contentTypeName=='Videos' || (pageContent$ | async)?.contentTypeName=='Podcasts'; else other">
  <div *ngIf="(pageContent$ | async)?.contentTypeName=='Articles'">
  <dsod-articel-preivew [content]="pageContent$ | async"></dsod-articel-preivew>
</div>
<div *ngIf="(pageContent$ | async)?.contentTypeName=='Videos'">
  <dsod-video-preview [content]="pageContent$ | async"></dsod-video-preview>
</div>
<div *ngIf="(pageContent$ | async)?.contentTypeName=='Podcasts'">
  <dsod-podcast-preview [content]="pageContent$ | async"></dsod-podcast-preview>
</div>
</div>
<ng-template #other>
  <dsod-articel-preivew *ngIf="(pageContent$ | async)" [content]="(pageContent$ | async)"></dsod-articel-preivew>
</ng-template>
<div style="height: 100%; width: 100%; position: fixed;left: 0; top: 0;" [ngClass]="{'hide-loader':!isLoading}">
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-multiple"></ngx-spinner>
</div>
