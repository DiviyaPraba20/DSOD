<div class="block-wrap">
  <div class="feautred-block feautred-block-sm" [ngClass]="{'bg-none':styleFor=='sponsored','feautred-block-lg':styleFor=='featured-left'}">
    <div class="feautred-block-header" *ngIf="showHeader">
      <h4>{{topic.categoryName}}</h4>
      <dsod-rating></dsod-rating>
    </div>
    <div class="feautred-block-thumbnail" *ngIf="topic.featuredMediaId && showImage &&!topic.videos">
      <img src="https://devcmsapi1.dsodentist.com/content/contentservice/v1/file/downloadFileByObjectId?objectId={{topic.featuredMediaId}}"
        class="img-fluid" alt="Feautred Thumbnail Large">
      <a href="" class="read-about">
        <img src="assets/images/article-icon.png" alt="">
      </a>
    </div>
    <div class="feautred-block-content">
      <h2 class="topic-title-large mb-1" [ngClass]="{'topic-title-small':styleFor=='featured-right'}">{{topic.title}}</h2>
      <em *ngIf="topic.content">{{(topic.content | slice:1:getIndex(topic.content)-1)}} <a href="" class="read-about">
          <img *ngIf="topic.contentTypeName=='Articles'&& !topic.featuredMediaId" src="assets/images/article-icon.png"
            alt="">
          <img *ngIf="topic.contentTypeName=='Videos'" src="assets/images/article-icon.png" alt="">
        </a> </em>
      <p *ngIf="topic.content" class="mt-3" [ngClass]="{'p-latest':styleFor=='latest','p-featured-right':styleFor=='featured-right','p-featured-left':styleFor=='featured-left','p-sponsored':styleFor=='sponsored'}">{{(topic.content
        | slice:getIndex(topic.content):contentLenght)+'...'}}<a [routerLink]="['/article']">[more]</a></p>
    </div>
  </div>
</div>
