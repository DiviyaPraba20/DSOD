<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Please Confirm!</h4>
<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{msg}}</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-primary btn-sm" (click)="activeModal.dismiss('Cross click')">Yes</button>
<button type="button" class="btn btn-primary btn-sm" (click)="activeModal.dismiss('Cross click')">No</button>
</div>
