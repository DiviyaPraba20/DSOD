<div class="add-new-ex-container" [ngClass]="{'show': show}">
  <div class="new-item-container">
    <p class="title">Practice Type</p>
    <div class="item-body">
      <ng-select
        class="custom-select"
        [items]="practiceTypes"
        appendTo="body"
        bindLabel="name"
        bindValue="id"
        [(ngModel)]="experience.practice_Type.id"
        class="select-item"
        placeholder="Select Practice type">
      </ng-select>
    </div>
  </div>
  <div class="new-item-container">
    <p class="title">Role at Practice</p>
    <div class="item-body">
      <ng-select
        class="custom-select"
        [items]="practiceRoles"
        appendTo="body"
        bindLabel="name"
        bindValue="id"
        [(ngModel)]="experience.practice_Role.id"
        class="select-item"
        placeholder="Select Speciality">
      </ng-select>
    </div>
  </div>
  <div class="new-item-container">
    <p class="title">Name of Dental Support Organization (DSO)</p>
    <div class="item-body">
      <ng-select
        class="custom-select"
        [items]="practiceDSOs"
        appendTo="body"
        bindLabel="name"
        bindValue="id"
        [(ngModel)]="experience.practice_DSO.id"
        class="select-item"
        placeholder="Select Speciality">
      </ng-select>
    </div>
  </div>
  <div class="new-item-container flex-container">
    <p class="title">I currently work in this role</p>
    <div class="item-body">
      <ui-switch size="small" [(ngModel)]="isCurrenWorking"></ui-switch>
    </div>
  </div>
  <div class="new-item-container flex-container">
    <div class="date-picker-container">
      <span class="title">From</span>
      <div class="input-group date-control">
        <input
          class="input-date-time"
          [container]="'body'"
          placeholder="yyyy-mm-dd"
          [(ngModel)]="experience.start_time"
          name="dp"
          ngbDatepicker
          #from="ngbDatepicker">
        <div class="icon-calendar-wrap">
          <img class="icon-calendar" src="./assets/images/icons/icon-calendar.png" (click)="from.toggle()">
        </div>
      </div>
    </div>
    <div class="date-picker-container">
      <span class="title">To</span>
      <div class="input-group date-control" *ngIf="!isCurrenWorking">
        <input
          class="input-date-time"
          [container]="'body'"
          placeholder="yyyy-mm-dd"
          [(ngModel)]="experience.end_time"
          name="dp"
          ngbDatepicker
          #to="ngbDatepicker">
        <div class="icon-calendar-wrap">
          <img class="icon-calendar" src="./assets/images/icons/icon-calendar.png" (click)="to.toggle()">
        </div>
      </div>
      <div class="input-group date-control" *ngIf="isCurrenWorking">
        <span>Present</span>
      </div>
    </div>
  </div>
</div>
