<div class="gallery-container" *ngIf="galleryImages.length">
  <h2 class="mb-4">Gallery</h2>
  <div class="carousel-image-container">
    <img [src]="getUrl(selectedCarouselImage)" />
  </div>
  <dsod-essay-images-carousel [visualEssayImages]="galleryImages" (changeImage)="onChangeImage($event)"></dsod-essay-images-carousel>
</div>
