<div class="add-new-residency-container" [ngClass]="{'show': show}">
  <div class="new-item-container">
    <p class="title">Residency at</p>
    <div class="item-body">
      <ng-select
        class="custom-select"
        [items]="residencyList"
        [(ngModel)]="residency.residency_School.id"
        appendTo="body"
        bindLabel="name"
        bindValue="id"
        class="select-item"
        placeholder="Select Residency">
      </ng-select>
    </div>
  </div>
  <div class="new-item-container">
    <span class="title">Year of Completion</span>
    <div class="input-group">
      <input type="text" [(ngModel)]="residency.end_time">
      <span class="fa fa-pencil"></span>
    </div>
  </div>
</div>
