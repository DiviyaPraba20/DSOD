<div class="shared-carousal">
  <div class="banner-overlay"></div>
  <div class="banner-caption">
    <h1 class="text-white">{{caption}}</h1>
  </div>
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides" #slider>
      <li class="glide__slide" *ngFor="let image of images">
        <img src="assets/images/banner-images/{{image}}" alt="">
      </li>
    </ul>
  </div>
  <div class="glide__arrows slider-controls" data-glide-el="controls">
    <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><img src="assets/images/arrow-left.png" alt=""></button>
    <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><img src="assets/images/arrow-right.png" alt=""></button>
  </div>
</div>
